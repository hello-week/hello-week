<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hello Week - Javascript Calendar</title>
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
		<link href="dist/helloweek.min.css" rel="stylesheet">
		<link href="demos/css/demo.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<section class="section section--hero">
				<div class="container">
					<h1 class="title">Hello Week <span class="tag">v1.3.2</span></h1>
					<p class="intro">Lightweight and simple datepicker in <strong>Javascript</strong> with no dependencies</p>
					<div class="demo-download">
						<a class="btn-download" title="Download" href="https://codeload.github.com/maurovieirareis/hello-week/zip/master" download="">Download</a>
						<a class="btn-docs" title="Documentation" href="demos/documentation.html">Documentation</a>
					</div>
					<!-- Calendar -->
					<div class="hello-week">
						<div class="hello-week__header">
							<button class="btn demo-prev">◀</button>
							<div class="hello-week__label"></div>
							<button class="btn demo-next">▶</button>
						</div>
					</div>

					<h2 class="sub-title">Installation</h2>
					<code class="code">npm install hello-week --save</code>
					<code class="code">yarn add hello-week</code>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<p>Follow me on:
					<a href="https://github.com/maurovieirareis/" title="GitHub">GitHub</a> and
					<a href="https://twitter.com/mauroreisvieira/" title="Twitter">Twitter</a>
				</p>
			</div>
		</footer>

		<script src="dist/helloweek.min.js" type="text/javascript"></script>
		<script>
			const prev = document.querySelector('.demo-prev');
            const next = document.querySelector('.demo-next');
			const myCalendar = new HelloWeek();

			prev.addEventListener('click', () => myCalendar.prev());
            next.addEventListener('click', () => myCalendar.next());
		</script>
	</body>
</html>
