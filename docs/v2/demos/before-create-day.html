<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Before Create Day | Hello Week</title>
        <link href="./styles/demo.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div class="calendar"></div>
        </main>

        <script type="module">
            import HelloWeek from './scripts/dist/hello.week.esm.js';

            new HelloWeek({
                selector: '.calendar',
                langFolder: './langs/',
                beforeCreateDay: (node) => {
                    const span = document.createElement('span');

                    Object.assign(span.style, {
                        position: 'absolute',
                        top: '8px',
                        width: '5px',
                        height: '5px',
                        backgroundColor: '#5a67d8',
                        borderRadius: '50%',
                    });

                    return {
                        ...node,
                        element:
                            node.day % 2 === 0 && !node.isWeekend
                                ? node.element.appendChild(span)
                                : node.element,
                    };
                },
            });
        </script>
    </body>
</html>
