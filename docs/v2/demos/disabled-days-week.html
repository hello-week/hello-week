<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Disabled Days of Week | Hello Week</title>
        <link href="./styles/demo.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div class="calendar"></div>
        </main>

        <script type="module">
            import HelloWeek from './scripts/dist/hello.week.esm.js';

            new HelloWeek({
                selector: '.calendar',
                langFolder: './langs/',
                disabledDaysOfWeek: [0, 1], // disabling weekends
            });
        </script>
    </body>
</html>
