<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Locked | Hello Week</title>
        <link href="./styles/demo.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div class="calendar"></div>
        </main>

        <script type="module">
            import HelloWeek from './scripts/hello.week.esm.js';

            const calendar = new HelloWeek({
                selector: '.calendar',
                langFolder: './langs/',
                locked: true,
                onNavigation: () => {
                    calendar.setLocked(false);
                    calendar.update();
                },
            });
        </script>
    </body>
</html>
