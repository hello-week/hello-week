<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Selected Days | Hello Week</title>
        <link href="./styles/demo.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div class="calendar"></div>
        </main>

        <script type="module">
            import HelloWeek from './scripts/hello.week.esm.js';

            new HelloWeek({
                selector: '.calendar',
                langFolder: './langs/',
                daysSelected: [
                    '2022-10-10',
                    '2022-10-12',
                    '2022-10-13',
                    '2022-10-25',
                ],
                todayHighlight: true,
                multiplePick: true,
            });
        </script>
    </body>
</html>
