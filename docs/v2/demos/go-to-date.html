<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Go To Date | Hello Week</title>
        <link href="./styles/demo.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div class="calendar"></div>
        </main>

        <script type="module">
          import HelloWeek from './scripts/hello.week.esm.js';

            const calendar = new HelloWeek({
                selector: '.calendar',
                langFolder: './langs/',
                onLoad: () => {
                    calendar.goToDate('2030-06-01');
                },
            });
        </script>
    </body>
</html>
