<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Min & Max | Hello Week</title>
        <link href="./styles/demo.css" rel="stylesheet" />
    </head>
    <body>
        <button class="btn">Reset</button>
        <main>
            <div class="flex gap-1">
                <div class="calendar">
                    <div id="to"></div>
                </div>
                <div class="calendar">
                    <div id="from"></div>
                </div>
            </div>
        </main>

        <script type="module">
            import { Example } from './scripts/main.js';
            Example.MinMax({ min: '#to', max: '#from' });
        </script>
    </body>
</html>
